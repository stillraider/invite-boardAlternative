<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/> -->

    <title>QAD</title>
    <link href="css/css/rappid.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/preview.css" rel="stylesheet"/>

    <style>
        .node-edit__item{
            /* height: auto; */
            position: relative;
            overflow: hidden;
            transition: height 800ms ease-in-out;
        }
        .node-edit__item_text {
            line-height: 20px;
            min-height: 110px;
            /* position: absolute; */
            padding: 12px 30px 40px 30px;
        }
        .node-edit__control_start, .node-edit__control_cancel {
            bottom: 5px;
            position: absolute;
            width: 60px;
            height: 25px;
            font-size: 14px;
            transition: right 300ms cubic-bezier(1, 0, 0.85, 0.35);
        }
        .node-edit__control_start{
            margin-right: 0;
            right: -75px;
        }
        .node-edit__control_cancel{
            right: -145px;
        }
    </style>
  </head>
  <body style="height: 100vh">

  <div style="display: block" class="board">
    <div class="node-edit">
        <div class="node-edit__block">
            <div class="node-edit__header">
                <p class="node-edit__header_text">#<span>1</span></p>
                <button class="node-edit__header_btn"></button>
            </div>
            <div class="node-edit__columns">

                <div class="node-edit__body">
                    <div class="node-edit__operator">
                        <p class="node-edit__operator_title">Operator phrase:</p>
                        <div class="node-edit__inner-item">
                            <div class="node-edit__item">
                                <textarea class="node-edit__item_text"></textarea>
                                <!-- <div class="node-edit__control"> -->
                                    <button class="node-edit__control_start">Save</button>
                                    <button class="node-edit__control_cancel">Cancel</button>
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="node-edit__response">
                        <p class="node-edit__response_title">Response:</p>
                        <div class="node-edit__wrapper-item">
                            <div class="node-edit__inner-item">
                                <div class="node-edit__item">
                                    <textarea
                                        class="node-edit__item_text"></textarea>
                                    <!-- <div class="node-edit__control"> -->
                                        <button class="node-edit__control_start">Save</button>
                                        <button class="node-edit__control_cancel">Cancel</button>
                                    <!-- </div> -->
                                </div>
                                <span class="node-edit__remove-item"></span>
                            </div>
                        </div>
                        <button class="node-edit__add-item">Add response</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <div class="board__header">
          <div class="board__wrapper-home">
              <button class="board__home"></button>
              <div class="board__name">
                  <p class="board__name_text">Cold call with patient v1.1</p>
                  <button class="board__name_btn"></button>
              </div>
          </div>
          <div class="board__zoom"></div>
          <button class="board__start">Start</button>
      </div>
      <div id="app" style="height: 100%;" class="board__content">

          <button class="board__create-node">Add node</button>


          <!-- <button class="btn add-question">Add Question</button> -->
          <!-- <button class="btn preview-dialog">Preview Dialog</button> -->
          <!-- <button class="btn code-snippet">Code Snippet</button> -->
          <!-- <button class="btn clear">Clear Canvas</button> -->
          <button class="zoom-in">Zoom in</button>
          <button class="zoom-out">Zoom out</button>
          <button class="undo">Undo</button>
          <button class="redo">Redo</button>


          <div id="paper" style="font-family: Roboto-Regular; overflow: hidden;"></div>
          <div id="preview" class="preview">
        </div>
        </div>
      <div class="mode-start">
        <div class="mode-start__block">
            <div class="mode-start__header">
                <p class="mode-start__header_text">Cold call with patient v1.1</p>
                <div class="mode-start__header_select"></div>
                <button class="mode-start__header_close"></button>
            </div>
            <div class="mode-start__container">
                <div class="mode-start__inner">
                    <div class="mode-start__questions">
                        <p class="mode-start__number">#<span>1</span></p>
                        <p class="mode-start__questions_text">Hello, can I speak to Conner Walsh?</p>
                    </div>
                    <div class="mode-start__questions_img"></div>
                </div>
                <div class="mode-start__answer">
                    <div class="mode-start__answer_item">He canâ€™t speak right now. </div>
                </div>
            </div>
            <input type="text" name="" class="mode-start__comment" placeholder="Comment the node...">
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e5daad906c.js" crossorigin="anonymous"></script>
<script src="scripts/autosizeTextarea.min.js"></script>
<!-- <script src="scripts/script.js" defer></script> -->
<script src="scripts/WebP.min.js"></script>
<script src="scripts/dynamicAdapt.min.js"></script>
<script src="scripts/lodash.min.js"></script>
<script src="scripts/backbone.min.js"></script>
<script src="scripts/rappid.min.js"></script>
<script src="scripts/nodeSystem.js" defer></script>
  </body>
</html>
